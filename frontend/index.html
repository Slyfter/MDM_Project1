<!DOCTYPE html>
<html>
  <head>
    <title>Upload Image</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
      .custom-container {
        border: 3px solid olive;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5 custom-container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1 class="text-center mb-5">Upload Image</h1>
          <form action="/predict" method="post" enctype="multipart/form-data">
            <div class="form-group">
              <label for="image">Choose an image file to upload:</label>
              <input type="file" class="form-control-file" id="image" name="file" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Upload Image</button>
          </form>
        </div>
      </div>
    </div>

    <div class="container mt-5 custom-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-5">Predicted Image</h1>
                <div id="plot"></div>
            </div>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            axios.post('/predict', formData)
            .then((response) => {
                document.getElementById('plot').innerHTML = response.data;
            })
            .catch((error) => {
                console.log(error);
            });
        });
    </script>
    
  </body>
</html>
